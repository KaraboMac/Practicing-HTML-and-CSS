<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10a</title>

    <style>
        .profile-pic{
            width: 60px;
            border-radius: 100px;
        }

        .Profile{
            width: 80px;
            display: inline-block;
            vertical-align: middle;
        }

        .block{
            display: inline-block;
            vertical-align: middle;
            
        }

        .Profile-description{
            display: inline-block;
            vertical-align: middle;
            margin-left: 0px;
            line-height: 10px;
        }

        .follow-Button{
            margin-left: 200px;
            background-color: rgb(0, 128, 255);
            border: none;
            padding: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 8px;
            color: white;
            vertical-align: middle;
            font-weight: bold;
        }

        .name{
            font-family: Arial;
            font-weight: bold;
            vertical-align: middle;
        }

        .nickName, .fame{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(170, 165, 165);
            margin-left: 0px;
            vertical-align: middle;
            margin-top: 0;
        }

    </style>
</head>
<body>
    <div class="block">
        <div class="Profile">
            <img class="profile-pic" src="profile3.jpeg" alt="">
        </div>
        <div class="Profile-description">
            <p class="name">Oliver</p>
            <p class="nickName">the cat</p>
            <p class="fame">popular</p>
        </div>          
        
    </div>
    <button class="follow-Button">Follow</button>

</body>
</html>
