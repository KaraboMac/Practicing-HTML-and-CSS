<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9f</title>

    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
        }

        .friend-suggestion{
            width: 180px;
            box-shadow: 0 0 6px 2px rgba(0, 0, 0, 0.3);
        }

        .profile-Picture{
            width: 180px;
            height: 182px;
            margin-bottom: 2px;
        }

        .name, .mutual-friends, .add-Friend{
            margin-top: 2px;
            margin-left: 5px;
            margin-bottom: 2px;
        }

        .name{
            font-weight: bold;
        }

        .mutual-friends{
            font-size: 13px; 
            color: grey;          
        }

        .add-Friend{
            color: white;
            background-color: rgb(5, 143, 207);
            border: none;
            padding: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 3px;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 13px;
        }

    </style>
</head>
<body>
    <div class="friend-suggestion">
        <img class="profile-Picture" src="profile5.jpeg" alt="">
        <p class="name">Oliver</p>
        <p class="mutual-friends">2 mutual friends</p>
        <button class="add-Friend">Add Friend</button>
    </div>
</body>
</html>
